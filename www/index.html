<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- socket.io -->
    <script src="lib/socket.io.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="selfinator" ng-controller="CameraCtrl as vm">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Selfinator</h1>
      </ion-header-bar>
      <ion-content>
        <button ng-click="vm.getPhoto()" class="button button-block button-primary">Photo</button>
        <button ng-click="vm.sendPhotos()" class="button button-block button-primary">Send</button>
        <div class="list">
          <div class="item" ng-repeat="picture in vm.pictures" padding="false">
            <img ng-src="{{picture.src}}">
            <ion-checkbox ng-model="picture.selected">Send this picture</ion-checkbox>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
